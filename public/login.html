<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your premium account</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
        
            <div class="password-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember"> Remember me
                </label>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" id="sign-in-button">Sign In</button>
        </form>
        

        <div class="signup-link">
            Don't have an account? <a href="./registration.html">Create Account</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
