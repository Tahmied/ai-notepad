<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="regi-style.css">
</head>
<body>
    <div class="success-msg">
        <p class="success-text">Registration succesfull</p>
    </div>
    <div class="fail-msg">
        <p class="fail-text">Registration Failed</p>
    </div>
    <div class="regi-container">
         <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Please create your account to continue</p>
        </div>

        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" id="create-account-btn">Create Account</button>
        </form>
        

        <div class="signup-link">
            Already have an account? <a href="./login.html">Sign In</a>
        </div>
    </div>
    </div>
   
   
    <script src="regi-script.js"></script>
</body>
</html>
